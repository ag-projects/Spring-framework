group 'com.agharibi'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
    compile 'javax.transaction:jta:1.1'
}
